<script>
var center_point = [39.5,-98.35];
var m = {
    map: L.map('shooting-map', { minZoom: 4, maxZoom: 8, zoomControl:true, scrollWheelZoom:false }).setView(center_point, 4),
    markers: null,
    tile: 'https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png',
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
    add_marker: function (lat, lon, id, loc, injured, killed)
    {
        var marker = L.marker(new L.LatLng(lat, lon));
        //var content = "<h3><a href='#" + id + "'>" + loc + "</a></h3><p>" + desc + "</p>";
        var content = "<h3>" + loc + "</h3><p>" + injured + " injured, " + killed + " killed.</p>";
        marker.bindPopup(content);
        this.markers.addLayer(marker);
    },
    slugify: function(text) {
        return text
            .toLowerCase()
            .replace(/[^\w ]+/g,'')
            .replace(/ +/g,'-');
    },
    convert_date: function(text) {
        // Turn a string such as 1-Oct-17 into an AP-style'd date.
    },
    init: function()
    {
        this.markers = L.markerClusterGroup();
        L.tileLayer(m.tile, {
            attribution: m.attribution,
            maxZoom: 16
        }).addTo(m.map);
        $.getJSON('data.json', function(data) {
            m.marker_group = L.layerGroup().addTo(m.map);
            var len = data.length;
            for ( var i = 0; i < len; i ++ ) {
                var d = data[i];
                if ( d['lat'] !== '' ) m.add_marker(d['lat'], d['long'], m.slugify(d['Incident Date'] + '-' + d['City Or County'] + '-' + d['State']),
                    d['City Or County'] + ', ' + d['State'], d['injured'], d['killed']);
            }
        });

        //this.map.fitBounds(this.marker_group);
        this.map.addLayer(this.markers);
    }
}

m.init();
</script>
